<template>
    <div>
      <h3>Games</h3>
    </div>
    <div repeat.for="game of gameService.games">
      <a route-href="route: gameCategories; params.bind: {gameId: game.id}" click.delegate="$parent.select(game)">
        <h4>${game.name}</h4>
        <p>${game.gameStartDate}</p>
      </a>
    </div>
</template>
