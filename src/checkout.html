<template>
  <div class="category-container">
    <div>
      <h3>${gameText}</h3>
    </div>
    <div repeat.for="category of categories">
      <div>
        <a click.delegate="$parent.select(category)">
          <div>
            <img class="category-image" src=${category.url}></img>
          </div>
          <h4 class>${category.name}</h4>
          <p class>$${category.fixedPrice}</p>
        </a>
      </div>
    </div>
  </div>
</template>
